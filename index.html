<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Heritage AR Explorer</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body { margin: 0; font-family: sans-serif; background: #000; color: white; overflow: hidden; }
        .screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #121212; z-index: 2000; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; }
        .category-btn { 
            background: linear-gradient(45deg, #FF8C00, #ff5f6d); 
            color: white; border: none; padding: 20px; margin: 12px; 
            border-radius: 20px; width: 280px; font-size: 20px; font-weight: bold; 
            box-shadow: 0 4px 15px rgba(255,140,0,0.3);
        }
        .sub-btn { background: #222; color: #FF8C00; border: 1px solid #FF8C00; padding: 15px; margin: 8px; border-radius: 12px; width: 240px; font-size: 18px; }
        .hidden { display: none !important; }
        .status-bar { position: fixed; top: 10px; width: 100%; z-index: 1001; color: #FF8C00; font-weight: bold; }
    </style>
</head>
<body>

    <div class="status-bar" id="status">SELECT MISSION</div>

    <div id="mainMenu" class="screen">
        <h1 style="color: #FF8C00; margin-bottom: 40px;">HERITAGE AR</h1>
        <button class="category-btn" onclick="openSub('monuments')">üèõÔ∏è MONUMENTS</button>
        <button class="category-btn" onclick="openSub('temples')">üõï TEMPLES</button>
        <button class="category-btn" onclick="openSub('wonders')">üåç 7 WONDERS</button>
    </div>

    <div id="monumentsMenu" class="screen hidden">
        <button class="sub-btn" onclick="startAR('India Gate')">India Gate</button>
        <button class="sub-btn" onclick="startAR('Red Fort')">Red Fort</button>
        <button class="sub-btn" onclick="startAR('Taj Mahal')">Taj Mahal</button>
        <button style="color:white; margin-top:20px; background:none; border:none;" onclick="backToMain()">‚Üê BACK</button>
    </div>

    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        <a-marker preset="hiro">
             <a-text id="arText" value="" position="-0.8 1.5 0" color="#FF8C00" scale="1.5 1.5 1.5"></a-text>
             <a-torus-knot radius='0.25' radius-tubular='0.05' animation="property: rotation; to: 0 360 0; loop: true; dur: 4000" material="color: #FF8C00;"></a-torus-knot>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        function openSub(id) { 
            document.getElementById('mainMenu').classList.add('hidden');
            document.getElementById(id + 'Menu').classList.remove('hidden'); 
        }
        function backToMain() {
            document.querySelectorAll('.screen').forEach(s => s.classList.add('hidden'));
            document.getElementById('mainMenu').classList.remove('hidden');
        }
        function startAR(name) {
            document.querySelectorAll('.screen').forEach(s => s.classList.add('hidden'));
            document.getElementById('status').innerText = "SCAN HIRO MARKER FOR: " + name.toUpperCase();
            document.getElementById('arText').setAttribute('value', name);
        }
    </script>
</body>
</html>

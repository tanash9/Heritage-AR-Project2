<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-status-bar-style" content="black-translucent">
    
    <title>Heritage AR</title>

    <link rel="manifest" href="data:application/manifest+json,{'name':'Heritage AR','short_name':'HeritageAR','display':'standalone','orientation':'portrait','background_color':'#000000','theme_color':'#FF8C00'}">

    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    
    <style>
        :root { --accent: #FF8C00; --gradient: linear-gradient(135deg, #FF8C00, #ff5f6d); }
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background: #000; color: #fff; overflow: hidden; }

        /* Real App UI Replica */
        .app-container { position: fixed; inset: 0; z-index: 2000; background: #000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        
        .title { font-size: 38px; font-weight: 900; color: var(--accent); letter-spacing: 2px; margin-bottom: 50px; text-shadow: 0 0 20px rgba(255,140,0,0.3); }

        /* Exact Replica of your Buttons */
        .btn-stack { width: 85%; display: flex; flex-direction: column; gap: 20px; }
        .main-btn { 
            background: var(--gradient); color: #fff; border: none; padding: 22px; 
            border-radius: 20px; font-size: 20px; font-weight: 800;
            box-shadow: 0 10px 20px rgba(255, 140, 0, 0.3); transition: 0.2s;
            display: flex; align-items: center; justify-content: center; gap: 15px;
        }
        .main-btn:active { transform: scale(0.95); }

        .sub-btn { background: rgba(255,255,255,0.05); color: var(--accent); border: 2px solid var(--accent); padding: 18px; border-radius: 15px; font-size: 18px; width: 100%; margin-bottom: 12px; }

        .hidden { display: none !important; }

        /* FLOATING JOYSTICK CONTROLS */
        .joystick-overlay { position: fixed; bottom: 40px; right: 20px; z-index: 3000; display: none; }
        .joy-grid { display: grid; grid-template-columns: repeat(3, 65px); gap: 10px; }
        .joy-key { width: 65px; height: 65px; background: rgba(0,0,0,0.6); border: 2px solid var(--accent); border-radius: 50%; color: white; display: flex; align-items: center; justify-content: center; font-size: 24px; backdrop-filter: blur(10px); }
        .joy-key:active { background: var(--accent); color: #000; }

        .back-btn { position: absolute; top: 40px; left: 20px; font-size: 24px; color: #fff; z-index: 2100; }
    </style>
</head>
<body>

    <div id="mainMenu" class="app-container">
        <div class="title">HERITAGE AR</div>
        <div class="btn-stack">
            <button class="main-btn" onclick="openMenu('monuments')">üèõÔ∏è MONUMENTS</button>
            <button class="main-btn" onclick="openMenu('temples')">üõï TEMPLES</button>
            <button class="main-btn" onclick="openMenu('wonders')">üåç 7 WONDERS</button>
        </div>
    </div>

    <div id="monumentsMenu" class="app-container hidden">
        <div class="back-btn" onclick="goHome()">‚úï</div>
        <h2 style="color: var(--accent); margin-bottom: 30px;">INDIAN HERITAGE</h2>
        <div class="btn-stack" style="width: 70%;">
            <button class="sub-btn" onclick="startAR('India Gate')">India Gate</button>
            <button class="sub-btn" onclick="startAR('Taj Mahal')">Taj Mahal</button>
        </div>
    </div>

    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        <a-marker preset="hiro">
             <a-text id="arLabel" value="" position="-0.8 1.5 0" color="#FF8C00" scale="1.5 1.5 1.5"></a-text>
             <a-torus-knot radius='0.25' radius-tubular='0.05' animation="property: rotation; to: 0 360 0; loop: true; dur: 4000" material="color: #FF8C00;"></a-torus-knot>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>

    <div id="joystick" class="joystick-overlay">
        <div class="joy-grid">
            <div></div><div class="joy-key">‚ñ≤</div><div></div>
            <div class="joy-key">‚óÄ</div><div class="joy-key" style="border-color:red">‚ñ†</div><div class="joy-key">‚ñ∂</div>
            <div></div><div class="joy-key">‚ñº</div><div></div>
        </div>
        <button onclick="location.reload()" style="margin-top:20px; width:100%; padding:10px; border-radius:10px; background:none; color:white; border:1px solid white;">EXIT AR</button>
    </div>

    <script>
        function openMenu(id) {
            document.getElementById('mainMenu').classList.add('hidden');
            document.getElementById(id + 'Menu').classList.remove('hidden');
        }
        function goHome() {
            document.querySelectorAll('.app-container').forEach(e => e.classList.add('hidden'));
            document.getElementById('mainMenu').classList.remove('hidden');
        }
        function startAR(name) {
            document.querySelectorAll('.app-container').forEach(e => e.classList.add('hidden'));
            document.getElementById('joystick').style.display = 'block';
            document.getElementById('arLabel').setAttribute('value', name);
        }
    </script>
</body>
</html>
